<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ContinYouCare</title>
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
    <link href="css/bootstrap-datepicker.min.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <!-- Custom styles for this template -->
</head>
<body>
<div class="activity-container">
    <!--header-->
    <div class="header">
        <div class="activity-header w-100 container">
            <div id="activityFilterContent" class="filter-content">
                <div class="date-filter">
                    <label class="filter-label" for="startDate">From Date</label>
                    <input type="text" class="form-control start-date-filter" id="startDate" placeholder="Select" data-toggle="modal" data-target="#dateTimeModal" readonly/>
                </div>
                <div class="date-filter">
                    <label class="filter-label" for="endDate"> To Date</label>
                    <input type="text" class="form-control end-date-filter" id="endDate" placeholder="Select" data-toggle="modal" data-target="#dateTimeModal" readonly/>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade date-picker-modal input-daterange" id="dateTimeModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-header">
                    <div class="start-date">From Date</div>
                    <div class="img-box">
                        <svg width="15" height="27" viewBox="0 0 15 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 25L13 13.5L2 2" stroke="#C2C5D1" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="end-date">To Date</div>
                </div>
                <div class="datepicker-modal"></div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn cc-btn-primary" >Search</button>
                <button type="button" class="btn cc-btn-cancel" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="js/bootstrap-datepicker.js " type="text/javascript"></script>
<script src="js/custom-datepicker.js" type="text/javascript"></script>
</body>
</html>
